<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style-desktop.css" />
    <link rel="stylesheet" href="assets/css/style-mobile.css" />
  </head>
  <body>
    <article class="card">
      <div class="img-bg">
        <div class="img-view">
          <img class="view" src="assets/images/icon-view.svg" alt="" />
        </div>
      </div>

      <div class="coin-info">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="coin-data">
          <div>
            <img
              src="assets/images/icon-ethereum.svg"
              alt="ethereum icon"
            /><span class="price">0.041 ETH</span>
          </div>
          <div>
            <img src="assets/images/icon-clock.svg " alt="clock icon" /><span
              class="days"
              >3 days left</span
            >
          </div>
        </div>
      </div>

      <div class="creator">
        <div class="profile-img"></div>
        <p>
          Creation of
          <a href="https://github.com/theJRodrigues">Jean Gabriel Rodrigues</a>
        </p>
      </div>
    </article>

    <div class="attribution">
      <div>
        Challenge by
        <a
          href="https://www.frontendmentor.io/profile/theJRodrigues"
          target="_blank"
          >Frontend Mentor</a
        >.
      </div>
      <div>
        Coded by
        <a href="https://github.com/theJRodrigues">Jean Gabriel Rodrigues</a>.
      </div>
    </div>
  </body>
</html>
